<div class="login d-flex justify-content-center align-items-center m-auto">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 p-0 position-relative">
        <div class="overlay"></div>
        <img
          src="../../assets/desola-lanre-ologun-zYgV-NGZtlA-unsplash.jpg"
          alt="login img"
        />
      </div>
      <div class="col-md-6">
        <div
          class="h-100 d-flex align-items-center justify-content-center w-100"
        >
          <div class="box w-75 my-5">
            <h2 class="my-3">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="createForm(loginForm)">
              <div class="w-100">
                <label class="my-2">Email :</label>
                <input
                  formControlName="email"
                  type="email"
                  placeholder="email...."
                  class="form-control"
                />
                <div
                  class="alert alert-danger"
                  *ngIf="
                    loginForm.get('email')?.errors &&
                    loginForm.get('email')?.touched
                  "
                >
                  <p
                    class="m-0"
                    *ngIf="loginForm.get('email')?.getError('required')"
                  >
                    email is required
                  </p>
                  <p
                    class="m-0"
                    *ngIf="loginForm.get('email')?.getError('email')"
                  >
                    This is not email
                  </p>
                </div>
              </div>
              <div class="w-100">
                <label class="my-2">Password :</label>
                <input
                  formControlName="password"
                  type="password"
                  placeholder="password...."
                  class="form-control"
                />
                <div
                  class="alert alert-danger"
                  *ngIf="
                    loginForm.get('password')?.errors &&
                    loginForm.get('password')?.touched
                  "
                >
                  <p
                    class="m-0"
                    *ngIf="loginForm.get('password')?.getError('required')"
                  >
                    password is required
                  </p>
                  <p
                    class="m-0"
                    *ngIf="loginForm.get('password')?.getError('minlength')"
                  >
                    The password must be at least 5 characters long
                  </p>
                  <p
                    class="m-0"
                    *ngIf="loginForm.get('password')?.getError('maxlength')"
                  >
                    The password must be at most 10 characters long
                  </p>
                </div>
              </div>
              <button
                [disabled]="loginForm.invalid"
                type="submit"
                class="btn text-white py-1 mt-3 mx-auto d-block"
              >
                <span *ngIf="!sendLoad"> Login </span>
                <span *ngIf="sendLoad">
                  <i class="fa-solid fa-spinner fa-spin"></i>
                </span>
              </button>
            </form>
            <div class="d-flex justify-content-center">
              <a class="py-1 mt-3 btn createAdmin" routerLink="/createAdmin">Create Admin</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
